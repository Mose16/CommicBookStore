<!DOCTYPE.html>
<html>
	%include('Shared/header.html')
	%include('Shared/navigation.html')
	
	<body>
	
		<div class="row">
			<form class="col s12" action="/sign_in_success" method="post">
				<div style="width:40%; float:center; margin-left:30%; margin-top:15%;">
					<h3 style="text-align:center">Sign In</h2>
					<div class="row">
						<div class="input-field col s12">
							<input id="email" type="text" class="validate" name="name" placeholder="Johnny" id="inp_name">
							<label for="email">Name</label>
						</div>
					</div>
					<div class="row">
						<div class="input-field col s12">
							<input id="password" type="password" class="validate" name="password" id="inp_password" placeholder="ImInsecure">
							<label for="password">Password</label>
						</div>
					</div>
					
					<button href="/sign_in_success" class="btn waves-effect waves-light red" type="submit" name="action">Sign In
						<i class="material-icons right">send</i>
					</button>
				</div>
			</form>
		</div>
		
	</body>
	
</html>
